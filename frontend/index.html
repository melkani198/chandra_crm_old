<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chandra CRM - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e1b4b 50%,
          #0f172a 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        width: 100%;
        max-width: 420px;
        padding: 20px;
      }
      .logo {
        text-align: center;
        margin-bottom: 30px;
      }
      .logo-icon {
        width: 80px;
        height: 80px;
        background: rgba(6, 182, 212, 0.2);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .logo-icon i {
        font-size: 36px;
        color: #06b6d4;
      }
      .logo h1 {
        color: #fff;
        font-size: 28px;
        font-weight: 700;
      }
      .logo p {
        color: rgba(255, 255, 255, 0.5);
        font-size: 14px;
        margin-top: 5px;
      }
      .login-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        margin-bottom: 8px;
      }
      .input-wrapper {
        position: relative;
      }
      .input-wrapper i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.3);
      }
      .form-group input {
        width: 100%;
        padding: 14px 14px 14px 45px;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: #fff;
        font-size: 14px;
      }
      .form-group input:focus {
        outline: none;
        border-color: rgba(6, 182, 212, 0.5);
      }
      .login-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #06b6d4, #0891b2);
        border: none;
        border-radius: 30px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }
      .login-btn:hover {
        transform: translateY(-2px);
      }
      .login-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .error-msg {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #f87171;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }
      .success-msg {
        background: rgba(16, 185, 129, 0.2);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #34d399;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        color: rgba(255, 255, 255, 0.3);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-phone-volume"></i>
        </div>
        <h1>Chandra CRM</h1>
        <p>Contact Center Solution</p>
      </div>

      <div class="login-card">
        <div class="error-msg" id="errorMsg"></div>
        <div class="success-msg" id="successMsg"></div>

        <form id="loginForm">
          <div class="form-group">
            <label>Username *</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="username"
                placeholder="Enter username"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label>Password *</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Enter password"
                required
              />
            </div>
          </div>

          <button type="submit" class="login-btn" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>
      </div>

      <p class="footer">Chandra CRM v1.0</p>
    </div>

    <script>
      // ============================================
      // CHANGE THIS TO YOUR SERVER'S PHP BACKEND URL
      // ============================================
      const API_URL = "/chandra_crm/php-backend";

      // Show error message
      function showError(msg) {
        const el = document.getElementById("errorMsg");
        el.textContent = msg;
        el.style.display = "block";
        document.getElementById("successMsg").style.display = "none";
      }

      // Show success message
      function showSuccess(msg) {
        const el = document.getElementById("successMsg");
        el.textContent = msg;
        el.style.display = "block";
        document.getElementById("errorMsg").style.display = "none";
      }

      // Hide messages
      function hideMessages() {
        document.getElementById("errorMsg").style.display = "none";
        document.getElementById("successMsg").style.display = "none";
      }

      // Handle form submit
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          hideMessages();

          const btn = document.getElementById("loginBtn");
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;

          if (!username || !password) {
            showError("Please enter username and password");
            return;
          }

          // Disable button
          btn.disabled = true;
          btn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Logging in...';

          // Call API
          fetch(API_URL + "/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          })
            .then(function (response) {
              return response.json().then(function (data) {
                return { status: response.status, data: data };
              });
            })
            .then(function (result) {
              if (result.status === 200 && result.data.access_token) {
                // Success - save token and user info
                localStorage.setItem("token", result.data.access_token);
                localStorage.setItem("user", JSON.stringify(result.data.user));

                showSuccess("Login successful! Redirecting...");

                // Redirect based on role
                setTimeout(function () {
                  if (result.data.user.role === "admin") {
                    window.location.href = "admin-dashboard.html";
                  } else {
                    window.location.href = "agent-dashboard.html";
                  }
                }, 1000);
              } else {
                // Error
                showError(
                  result.data.detail ||
                    "Login failed. Please check your credentials.",
                );
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
              }
            })
            .catch(function (error) {
              console.error("Login error:", error);
              showError("Connection error. Please check if server is running.");
              btn.disabled = false;
              btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            });
        });

      // Check if already logged in
      window.onload = function () {
        const token = localStorage.getItem("token");
        const user = localStorage.getItem("user");
        if (token && user) {
          try {
            const userData = JSON.parse(user);
            if (userData.role === "admin") {
              window.location.href = "admin-dashboard.html";
            } else {
              window.location.href = "agent-dashboard.html";
            }
          } catch (e) {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
          }
        }
      };
    </script>
  </body>
</html>
